<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematics Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mathematics Quiz</h1>
        <select class="topic-select" id="topicSelect">
            <option value="">Select a Topic</option>
            <option value="Number and Algebra">Number and Algebra</option>
            <option value="Sets and Functions">Sets and Functions</option>
            <option value="Trigonometry and Geometry">Trigonometry and Geometry</option>
            <option value="Mensuration and Statistics">Mensuration and Statistics</option>
            <option value="Advanced Algebra and Vectors">Advanced Algebra and Vectors</option>
            <option value="Probability, Algebra, and Geometry">Probability, Algebra, and Geometry</option>
            <option value="Geometry, Algebra, and Calculus">Geometry, Algebra, and Calculus</option>
            <option value="Calculus and Advanced Algebra">Calculus and Advanced Algebra</option>
        </select>
        <div class="progress-container" id="progressContainer">
            <div class="progress-text" id="progressText">Questions Answered: 0/5</div>
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div id="quizContainer" class="quiz-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
